<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="flex justify-between px-36 items-center py-6">
        <div>
          <img src="images/logo.svg" alt="logo" class="font-bold" />
        </div>
        <ul class="flex text-sm font-bold text-black">
          <li
            class="list-none px-4 flex border-solid border-2 border-black-500 rounded-full"
          >
            <img
              src="images/542cfb69-ee16-40a5-ab9d-15a431e4002f.svg"
              alt=""
              class="size-4 stroke-blue-400 items-center mx-2"
            /><a href="#" class="">Download App</a>
          </li>
          <li class="list-none px-4"><a href="#">Trip planner</a></li>
          <li class="list-none px-4"><a href="#">Register Accomodation</a></li>
          <li class="list-none px-4"><a href="#">Help</a></li>
          <li class="list-none px-4"><a href="#">My Journey</a></li>
          <li class="list-none px-4"><a href="Register"></a></li>
        </ul>
      </nav>
    </header>
    <!-- End of navigation bar -->

    <main class="">
      <section class="background-section relative">
        <div class="absolute top-1/2 left-1.5 w-[80%] mx-28">
          <h2 class=" text-left font-bold text-7xl text-white mb-6 ">Find your place for each other</h2>
          <div class=" bg-white rounded-md border-solid border-2 border-white">
            <form class="flex p-3">
              <input
                type="text"
                placeholder="holiday destination "
                class="mb-4 px-4 py-2 w-full rounded-md shadow-inner border-sm border-solid border-2 border-black"
              />
              <input
                type="email"
                placeholder="Data"
                class="mb-4 px-4 py-2 w-full rounded-md shadow-inner border-sm border-solid border-2 border-black mx-2"
              />
              <input
                type="password"
                placeholder="Gest 2 traveller"
                class="mb-4 px-4 py-2 w-full rounded-md shadow-inner border-sm border-solid border-2 border-black mx-2"
              />
              <button
                type="submit"
                class="bg-[#191e3b] text-white px-4 font-bold py-1 rounded-3xl shadow-md"
              >
                seek
              </button>
            </form>
          </div>
        </div>
        <img
          src="images/2022-06-05_Vrbo_APFT2_Barcelona_Therin_House_2_4605_2.png"
          alt=""
          class="w-full bg-opacity"
        />
      </section>
    </main>
  </body>
</html>
